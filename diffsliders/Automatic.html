<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Carousel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
      .carousel {
        position: relative;
        width: 40rem;
        height: 30rem;
        overflow: hidden;
        margin: auto;
      }
      .carousel h1 {
        text-align: center;
        font-size: 2rem;
        padding: 2rem 0;
      }
      .carousel img {
        width: 100%;
        height: auto;
        display: none;
      }
      .carousel img.active {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="carousel" onmouseenter="pause()" onmouseleave="resume()">
      <h1>Automatic Carousel with Pause on Hover</h1>
      <img src="image1.webp" class="active" alt="Image 1" />
      <img src="image2.jpg" alt="Image 2" />
      <img src="image3.jpg" alt="Image 3" />
    </div>

    <script>
      let currentSlide = 0;
      let interval;

      function showSlide(index) {
        const slides = document.querySelectorAll(".carousel img");
        slides[currentSlide].classList.remove("active");
        currentSlide = (index + slides.length) % slides.length;
        slides[currentSlide].classList.add("active");
      }

      function nextSlide() {
        showSlide(currentSlide + 1);
      }

      function startCarousel() {
        interval = setInterval(nextSlide, 1000);
      }

      function pause() {
        clearInterval(interval);
      }

      function resume() {
        startCarousel();
      }

      startCarousel();
    </script>
  </body>
</html>
